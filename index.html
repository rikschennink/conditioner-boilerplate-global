<!DOCTYPE HTML>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Conditioner Global Scope Boilerplate</title>

</head>
<body>

<div data-module="component" data-context="@media (min-width:40em)"></div>

<script src="./node_modules/conditioner-core/dist/conditioner-core.js"></script>
<script>

    // apply custom settings
    conditioner.addPlugin({
    
        // converts module aliases to paths
        moduleSetName: (name) => '/ui/' + name + '.js',
        
    });
    
    // lets go!
    conditioner.hydrate( document.documentElement );

</script>

</body>
</html>
